
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life RPG: OSRS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=VT323&display=swap" rel="stylesheet">

    <script>
        // Polyfill process.env for browser environment to prevent ReferenceErrors
        window.process = {
            env: {
                NODE_ENV: 'development'
            }
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        osrs: {
                            bg: '#1e1e1e', 
                            panel: '#3e3226', // Wood base
                            inset: '#2c241b', // Darker wood
                            border: '#5d5447', 
                            gold: '#ffff00', 
                            orange: '#ff981f', 
                            red: '#cc2222', 
                            green: '#00ff00', 
                        },
                        parchment: '#e3d5ca',
                        wood: {
                            light: '#5c4033',
                            dark: '#3e3226',
                            black: '#231c16'
                        }
                    },
                    fontFamily: {
                        fantasy: ['"Cinzel Decorative"', 'serif'],
                        pixel: ['"VT323"', 'monospace'],
                        sans: ['"VT323"', 'monospace'], // Override default sans to pixel for this theme
                    },
                    boxShadow: {
                        'osrs': 'inset 2px 2px 0px rgba(255, 255, 255, 0.1), inset -2px -2px 0px rgba(0, 0, 0, 0.5), 4px 4px 0px rgba(0,0,0,0.5)',
                        'osrs-inset': 'inset 4px 4px 0px rgba(0,0,0,0.6), 1px 1px 0px rgba(255,255,255,0.1)',
                        'voxel': '1px 1px 0 #1a1a1a, 2px 2px 0 #1a1a1a, 3px 3px 0 #1a1a1a, 4px 4px 0 #1a1a1a'
                    },
                    dropShadow: {
                        'text': '1px 1px 0 #000',
                        'text-lg': '2px 2px 0 #000'
                    }
                }
            }
        }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "obsidian": "https://esm.sh/obsidian@^1.11.0",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18",
    "process": "https://esm.sh/process@^0.11.10",
    "autoprefixer": "https://esm.sh/autoprefixer@^10.4.23",
    "postcss": "https://esm.sh/postcss@^8.5.6",
    "esbuild": "https://esm.sh/esbuild@^0.27.1",
    "builtin-modules": "https://esm.sh/builtin-modules@^5.0.0"
  }
}
</script>
<style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 14px;
        background: #231c16;
    }
    ::-webkit-scrollbar-track {
        background: #231c16;
        border-left: 2px solid #5d5447;
    }
    ::-webkit-scrollbar-thumb {
        background: #5d5447; 
        border: 2px solid #8b7355;
        border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #8b7355; 
    }

    /* Wood Texture */
    .bg-wood-pattern {
        background-color: #3e3226;
        background-image: 
            repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(0,0,0,0.2) 4px, rgba(0,0,0,0.2) 5px),
            linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
    }

    /* Parchment Texture */
    .bg-parchment-pattern {
        background-color: #e3d5ca;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        box-shadow: inset 0 0 100px rgba(0,0,0,0.3);
    }

    /* Stone Texture */
    .bg-stone-pattern {
        background-color: #4a4a4a;
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
    }

    /* Isometric Base Tile */
    .iso-block {
        position: relative;
    }
</style>
</head>
  <body class="bg-[#0b0b0b] text-[#2c241b] overflow-hidden font-pixel text-lg antialiased selection:bg-osrs-orange selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
